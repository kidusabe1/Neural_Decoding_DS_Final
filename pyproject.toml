[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neural-decoding-pipeline"
version = "0.1.0"
description = "A machine learning pipeline for decoding neural activity using various methods including Wiener Filter, Kalman Filter, and deep learning approaches (LSTM, GRU, etc.)"
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">=3.9"
authors = [
    {name = "Kidus Abebe", email = "kidus@example.com"}
]
keywords = [
    "neural-decoding",
    "machine-learning",
    "neuroscience",
    "deep-learning",
    "kalman-filter",
    "lstm",
    "brain-machine-interface"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "h5py>=3.0.0",
    "keras>=2.6.0",
    "tensorflow>=2.6.0",
    "xgboost>=1.5.0",
    "statsmodels>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]
notebook = [
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]
optimization = [
    "bayesian-optimization>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/kidusabe1/Neural_Decoding_DS_Final"
Documentation = "https://github.com/kidusabe1/Neural_Decoding_DS_Final#readme"
Repository = "https://github.com/kidusabe1/Neural_Decoding_DS_Final.git"
Issues = "https://github.com/kidusabe1/Neural_Decoding_DS_Final/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
